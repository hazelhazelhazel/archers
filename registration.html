<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<div class ="container">
		<div class="logo">
			<img class="logo" src="arch_logo.png" alt="logo">
		</div>

		<div class="title"> Registration </div>
		<form action="#">
			<div class="user-details">

				<!-- Full Name -->
				<div class="input-box">
					<span class="details">Full Name</span>
					<input type="text" placeholder="Enter Full Name" required> 
				</div>

				<!-- Username -->
				<div class="input-box">
					<span class="details">Username</span>
					<input type="text" placeholder="Enter Username" required> 
				</div>

				<!-- Email -->
				<div class="input-box">
					<span class="details">Email</span>
					<input type="text" placeholder="Enter Email Address" required> 
				</div>

				<!-- Mobile Number -->
				<div class="input-box">
					<span class="details">Phone Number</span>
					<input type="text" placeholder="Enter Mobile Number" required> 
				</div>

				<!-- Password -->
				<div class="input-box">
					<span class="details">Password</span>
					<input type="text" placeholder="Enter Password" required> 
				</div>

				<!-- Full name -->
				<div class="input-box">
					<span class="details">Confirm Password</span>
					<input type="text" placeholder="Confirm Password" required> 
				</div>
		

				<!-- Account Type -->
				<div class="account-details">
					<input type="radio" name="account" id="dot-1">
					<input type="radio" name="account" id="dot-2">
					<span class="account-title"> Account Type</span>
					<div class="category"> 

						<!-- Admin -->
						<label for="dot-1">
							<span class="dot one"> </span>
							<span class = "account">Admin</span>
						</label>

						<!-- Guest -->
						<label for="dot-2">
							<span class="dot two"> </span>
							<span class = "account">Guest</span>
						</label>
					</div>

					<!-- Log In -->
					<div class="login-register">
						<span class="text">Already Registered?
							<a href="login.html" class="text Login-text"> Log In
						</span>
					</div>
				</div>

				<!-- Buttons -->
				<!-- <div class="button">
					<input type = "Submit" value="Register">
				</div> -->

				<div class="button">
					<input type="button" href="login.html";" value="Register"/>
				</div>

			</div>
		</form>

	</div>

</body>
</html>
